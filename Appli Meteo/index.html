            <img src="" alt="icon" id="iconWeather" />

          <h2 id="temp">Temperature</h2>

          <div class="paramWeather">

              <p id="humidity">Humidité :</p>

            <div>
              <p id="windSpeed">vitesse du vent</p>

          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
